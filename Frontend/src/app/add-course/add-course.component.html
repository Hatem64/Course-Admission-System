<div style="margin-top: 80px" class="col-md-6 offset-md-3">
  <h2>Add Course</h2>
  <form #courseForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Course Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="course.name"
        name="name"
        required
      />
    </div>
    <br />
    <button
      [disabled]="courseForm.form.invalid"
      style="margin-left: 50%; transform: translateX(-50%)"
      class="btn btn-default"
      type="submit"
    >
      Submit
    </button>
    <button
      style="margin-left: 50%; transform: translateX(-50%)"
      class="btn btn-default"
      (click)="goToCourseList()"
    >
      Go back to list
    </button>
      
  </form>
</div>
